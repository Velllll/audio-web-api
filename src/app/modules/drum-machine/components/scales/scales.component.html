<div class="container">
    <div class="settings">
        <div class="handlers">
            <button (click)="start()" [disabled]="disablePlayButton | async"> 
                <mat-icon >play_arrow</mat-icon>
            </button>
            <button (click)="stop()">
                <mat-icon>stop_circle</mat-icon>
            </button>
            <button (click)="record()" [disabled]="disablePlayButton | async">
                <mat-icon>fiber_manual_record</mat-icon>
            </button>
        </div>

        <div class="bpm-container">
            <div class="bpm">BPM:{{bpm}}</div>
            <div class="handlers">
                <mat-icon (click)="increaseBPM()">expand_less</mat-icon>
                <mat-icon (click)="deincreaseBPM()">expand_more</mat-icon>
            </div>
        </div>

        <div class="save-remove">
            <button (click)="clear()" [disabled]="disablePlayButton | async">
                <mat-icon >delete_forever</mat-icon>
            </button>
            <button (click)="saveStorage()" [disabled]="disablePlayButton | async">
                <mat-icon>save</mat-icon>
            </button>
        </div>
        
    </div>
    <div class="scales-container">
        <svg class="scales-svg"></svg>
    </div>
    <!-- background -->
    <div class="background-container">
        <svg>
            <line x1="0" y1="99%" x2="1%" y2="0%" stroke="black" />
            <line x1="1%" y1="99%" x2="0%" y2="0%" stroke="black" />
            <line x1="0.5%" y1="96%" x2="0.5%" y2="2%" stroke="black" />

            <line x1="0.5%" y1="98%" x2="99%" y2="99%" stroke="black" />
            <line x1="0.5%" y1="99%" x2="99%" y2="99%" stroke="black" />
            <line x1="0%" y1="99%" x2="98%" y2="98%" stroke="black" />

            <line x1="0%" y1="0%" x2="99%" y2="2%" stroke="black" />
            <line x1="1%" y1="1%" x2="99%" y2="1%" stroke="black" />
            <line x1="0%" y1="2%" x2="99%" y2="0%" stroke="black" />
            
            <line x1="99.5%" y1="2%" x2="99%" y2="98%" stroke="black" />
            <line x1="99%" y1="2%" x2="99.8%" y2="98%" stroke="black" />
            <line x1="100%" y1="2%" x2="99.5%" y2="99%" stroke="black" />
        </svg>
    </div>
</div>
